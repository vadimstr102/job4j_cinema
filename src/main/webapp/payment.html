<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/job4j_cinema/img/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Cinema</title>
</head>
<body>
<!--jQuery-->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

<!-- JavaScript scripts -->
<script src="scripts/payment.js"></script>

<div class="container">
    <div class="row pt-3">
        <h3></h3>
    </div>
    <div class="row">
        <div class="col-3">
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">ФИО</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Введите имя" title="Введите имя">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Почта</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Введите адрес почты"
                           title="Введите адрес почты">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Номер телефона</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Введите номер телефона"
                           title="Введите номер телефона">
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-success" onclick="pay()">Оплатить</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
